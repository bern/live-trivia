<html>
  <head>
    <link rel='stylesheet' href='stylesheets/shared.css'/>
    
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/libs/socket.io.2.0.4.js"></script>
    <script src="scripts/viewer.js" ></script>
    <script src="scripts/streamer_actions.js"></script>
  </head>

  <body class="area">
      <form class="question-box">
        <label class="creator-input-label creator-input-label--timer" for="timer" > Timer </label>
        <input name="timer" class="question-timer creator-input--timer" maxlength="2" value=10 ></input>
        
        <label class="creator-input-label creator-input-label--question" for="question"> Question </label>
        <textarea name="question" rows="3" class="question-text creator-input creator-input--question" placeholder="Enter your trivia question here..." ></textarea>
      
        <div class="question-answers ">
          <label class="creator-input-label creator-input-label--answer" for="question"> Answers </label>
          <div class="input-radio-wrapper creator-input-radios">
            <input class="question-answers-item creator-input creator-input--answer" placeholder="Enter answer here..."/> 
              <div class="creator-input-radio">
            <input id="answer1"  type="radio" value="1" name="correct" >
              <label for="answer1"><i class="fa fa-check fa-lg white"></i></label>
          </div>
        </div>
        
        <div class="input-radio-wrapper creator-input-radios">
          <input class="question-answers-item creator-input creator-input--answer" placeholder="Enter answer here..."/> 
          <div class="creator-input-radio">
            <input id="answer2"  type="radio" value="2" name="correct" >
            <label for="answer2"><i class="fa fa-check fa-lg white"></i></label>
          </div>
        </div>
        
        <div class="input-radio-wrapper creator-input-radios">
          <input class="question-answers-item creator-input creator-input--answer" placeholder="Enter answer here..."/> 
          <div class="creator-input-radio">
            <input id="answer3"  type="radio" value="3" name="correct" >
            <label for="answer3"><i class="fa fa-check fa-lg white"></i></label>
          </div>
        </div>
      </div>
      
      <button class="creator-input--submit" id="ask-question" onclick="askQuestion()">Ask!</button>
    </form>
    <script src="https://use.fontawesome.com/9ca6a1193f.js"></script>

  </body>
</html>
