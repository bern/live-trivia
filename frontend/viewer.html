<html>
  <head>
    <link rel='stylesheet' href='stylesheets/shared.css'/>
    
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/libs/socket.io.2.0.4.js"></script>
    <script src="scripts/viewer.js" ></script>
  </head>

  <body class="area">
    <div class="question-box">
      <div id="question-timer" class="question-timer">10</div>
      <div id="question-text" class="question-text">
        What is the least common pet in the Kyoto region of Japan?
      </div>
      <div class="question-answers">
         <div  id="answer1-text" class="question-answers-item-wrapper question-answers-item-wrapper--unanswered" onclick="answerQuestion(1)">
          <div class="result-number"></div>
          <div class="question-answers-item question-answers-item--unanswered" >Cats</div>
        </div>
        <div id="answer2-text" class="question-answers-item-wrapper question-answers-item-wrapper--unanswered" onclick="answerQuestion(2)">
          <div class="result-number"></div>
          <div  class="question-answers-item question-answers-item--unanswered" >Dogs</div>
        </div>
        <div id="answer3-text" class="question-answers-item-wrapper question-answers-item-wrapper--unanswered" onclick="answerQuestion(3)">
          <div class="result-number"></div>
          <div  class="question-answers-item question-answers-item--unanswered" >Rats</div>
        </div>
      </div>
    </div>
  </body>
</html>
